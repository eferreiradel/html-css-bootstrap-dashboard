<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-bootstrap-dashboard</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="container-fluid">
        <div class="row">
          <nav class="navbar fixed-top bg-light py-0">
            <div class="navbar">
              <img src="./img/mobile-logo.png" width="50" />
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container-fluid vh-100">
      <div class="row">
        <!-- sidebar -->
        <div
          class="col-2 col-md-1 bg--primary text-center text-white just pt-5"
        >
          <div class="row pt-5 py-3">
            <i class="fa-solid fa-house"></i>
          </div>
          <div class="row py-3">
            <i class="fa-solid fa-mug-hot"></i>
          </div>
          <div class="row py-3">
            <i class="fa-solid fa-wine-bottle"></i>
          </div>
        </div>

        <!-- main -->
        <div
          class="col-10 col-md-11 bg-primary vh-100 overflow-auto pt-5"
        ></div>
      </div>
    </div>
  </body>
</html>
